<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="startgame">
        <form class="form">
            <p>Please enter players names</p>
            <input type="text" id="player1" name="player1" placeholder="Player 1">
            <input type="text" id="player2" name="player2" placeholder="Player 2">
            <button type="button" class="startbutton">Start</button>
        </form>
    </div>
    <div class="game">
        <div class="gameboard">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <button class="reset">Reset</button>
        <div class="displaytext"></div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
